<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Neue Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            color: #555;
        }
        p {
            margin-bottom: 20px;
        }
        button {
            background-color: #888;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Überschrift -->
    <h1>Dieser Tipp hilft garantiert!</h1>

    <!-- Einleitungstext -->
    <p>
    Schade, dass die vorherigen Seiten dich nicht aufmuntern konnten. <br> 
    Dieser Tipp ist aber unsere Geheimwaffe! Probier es gleich mal aus!</p>

    <!-- Button -->
    <button onclick="buttonClicked()">Extrem krasser Tipp</button>

    <!-- Script-Bereich für JavaScript -->
    <script>
        function buttonClicked() {
            alert('Der Button wurde geklickt!');
            // Hier können weitere Aktionen oder Funktionen nach dem Klicken des Buttons hinzugefügt werden.
        }
    </script>

</body>
</html>
