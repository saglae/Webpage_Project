<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes</title>
    <style>
        body {
            background-color: #cfd4d6; /* Hellgrauer Hintergrund */
            margin: 20px; /* Abstand zum Rand der Seite */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: rgb(0, 0, 0); /* Schwarze Überschrift */
        }
        p {
            color: rgb(5, 5, 5); /* Dunkelgrauer Text */
        }
        .image-container {
            background-color: white; /* Weiße Box um das Bild */
            padding: 20px; /* Innenabstand der weißen Box */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Schatten um die Box */
            min-height: 200px; /* Mindesthöhe für den Container */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative; /* Relative Positionierung für die Buttons */
            max-height: 70vh; /* Maximale Höhe für das Bild */
        }
        img {
            width: 100%; /* 100% Breite innerhalb der weißen Box */
            height: auto; /* Automatische Anpassung der Höhe */
            margin-bottom: 10px;
            max-height: 100%; /* Bild darf die Höhe des Containers nicht überschreiten */
        }
        button {
            background-color: rgb(133, 133, 133); /* Heller Hintergrund für den Button */
            color: #000000; /* Dunkler Text für den Button */
            padding: 10px;
            cursor: pointer;
            margin-top: 10px; /* Abstand zwischen Bild und Button */
            position: absolute; /* Absolute Positionierung für die Buttons */
        }
        button.left {
            left: 10px; /* Abstand vom linken Rand */
            bottom: 10px; /* Abstand vom unteren Rand */
        }
        button.right {
            right: 10px; /* Abstand vom rechten Rand */
            bottom: 10px; /* Abstand vom unteren Rand */
        }
    </style>
</head>
<body>

    <!-- Überschrift -->
    <h1>Memes</h1>

    <!-- Einleitungstext -->
    <p>Die feinste Auswahl aktueller Memes.</p>
    

    <!-- Bildcontainer -->
    <div class="image-container">
        <!-- Bildcollage -->
        <img src="src/Other_Memes/Benedryl-Fandersnatch.jpg" alt="Meme 1" id="memeImage">
        <!-- Buttons zum Wechsel zwischen Bildern -->
        <button onclick="showPreviousMeme()" class="left">Zurück</button>
        <button onclick="showNextMeme()" class="right">Noch eins!</button>
    </div>
   
    <!-- Button "Zurück zur Hauptseite" -->
    <button onclick="goToSubpage()" class="left">Zeig mir andere Memes...</button>

    <script>
        const memeImages = [
            'src/Other_Memes/Benedryl-Fandersnatch.jpg',
            'src/Other_Memes/ironman.jpg',
            'src/Other_Memes/isitcake.jpg',
            'src/Other_Memes/Benneypop-Cabbagepatch.jpg',
            'src/Other_Memes/Tru.jpg'
            // Füge hier weitere Bild-URLs hinzu, falls benötigt
        ];

        let currentMemeIndex = 0;

        function showNextMeme() {
            currentMemeIndex = (currentMemeIndex + 1) % memeImages.length;
            document.getElementById('memeImage').src = memeImages[currentMemeIndex];
        }

        function showPreviousMeme() {
            currentMemeIndex = (currentMemeIndex - 1 + memeImages.length) % memeImages.length;
            document.getElementById('memeImage').src = memeImages[currentMemeIndex];
        }

        function goToSubpage() {
            window.location.href = 'subpage_memes_main.html'; // Ändere dies zu der gewünschten Subpage-URL
        }
    </script>

</body>
</html>
